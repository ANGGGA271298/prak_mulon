<html>
    <head>
        <title>praktikum 2</title>

        <style type="text/css">
        canvas{
            background-color: #ccc; 
            overflow: hidden;
        }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="800" height="450" ></canvas>

        <script type="text/javascript">

            var c =document.getElementById('canvas');
            var ctx = c.getContext('2d');

            document.body.addEventListener('mousedown',darwLine);

            function darwLine(e){
                var x = e.offsetX;
                var y = e.offsetY;

                ctx.lineTo(x,y);            
                ctx.lineWidth = 2;
                ctx.lineStrokeStyle = 'black';
                ctx.stroke();

            }

        </script>
    </body>
</html>
