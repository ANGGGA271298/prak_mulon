            function Sprite(x,y,radius,color){
                this.x = x;
                this.y = y ;
                this.radius = radius;
                this.color = color;
                this.speed = (Math.random()*10)+2;
                var ctx = myApp.context;
                this.update=function()
                {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0,2 * Math.PI);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
            }

            startMyApp();
